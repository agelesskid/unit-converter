<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Unit Converter</title>
</head>
<body>

    <div id="input-block" class="input-block">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="number-input" type="number" class="input-block__number" value="20">
        <button id="convert-button" type="button" class="input-block__button">Convert</button>
        <p id="alert" class="input-block__alert"></p>
    </div>

    <div id="result-block" class="result-block">
        <div class="result-block__card">
            <h2 class="result-block__card__h2">Length (Meter/Feet)</h2>
            <p id="length-description" class="result-block__card__h2-description">20 meters = 65.620 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="result-block__card">
            <h2 class="result-block__card__h2">Volume (Liters/Gallons)</h2>
            <p id="volume-description" class="result-block__card__h2-description">20 liters = 5.280 gallons | 20 gallons = 75.758 liters</p>
        </div>
        <div class="result-block__card">
            <h2 class="result-block__card__h2">Mass (Kilograms/Pounds)</h2>
            <p id="mass-description" class="result-block__card__h2-description">20 kilos = 44.080 pounds | 20 pounds = 9.074 kilos</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
